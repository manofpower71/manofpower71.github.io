     <script>
      const img = document.getElementById("homuhomu");

      let interval;
      let toggle = false;

      img.addEventListener("mouseenter", () => {
      interval = setInterval(() => {
      img.style.cursor = toggle ? "grab" : "grabbing";
      toggle = !toggle;
      }, 200);
      });

      img.addEventListener("mouseleave", () => {
      clearInterval(interval);
      img.style.cursor = "default";
      });
     </script>
