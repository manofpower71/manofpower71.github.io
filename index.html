<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I upload my drawings of questionable quality here.">
    <title>makajam's Site</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="icon" >
      <img id="homuhomu" src="/assets/homu.png" onmouseover="this.src='/assets/homu2.png'" onmouseout="this.src='/assets/homu.png'" alt="homu">
    </div>
    <script>
      const img = document.getElementById("homuhomu");
      
      let interval;
      let toggle = false;
      
      img.addEventListener("mouseenter", () => {
      interval = setInterval(() => {
      img.style.cursor = toggle ? "grab" : "grabbing";
      toggle = !toggle;
      }, 200);
      });
      
      img.addEventListener("mouseleave", () => {
      clearInterval(interval);
      img.style.cursor = "default";
      });
    </script>
    <h1 class="outline text">My drawings</h1>
    <p>I like hats and girls with glasses. I might add more stuff to this site besides drawings in the future.</p>
    <a href="/art/index.html">
    <p>Art</p>
    </a>

  </body>
</html>
