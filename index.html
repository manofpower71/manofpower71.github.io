<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website.">
    <title>makajam - Home</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="icon" >
      <img id="homuhomu" src="/assets/homu.png" onmouseover="this.src='/assets/homu2.png'" onmouseout="this.src='/assets/homu.png'" alt="homu">
    </div>
    <script>
      const img = document.getElementById("homuhomu");
      
      let interval;
      let toggle = false;
      
      img.addEventListener("mouseenter", () => {
      interval = setInterval(() => {
      img.style.cursor = toggle ? "grab" : "grabbing";
      toggle = !toggle;
      }, 200);
      });
      
      img.addEventListener("mouseleave", () => {
      clearInterval(interval);
      img.style.cursor = "default";
      });
    </script>
    <h1 class="outline text">Homepage</h1>
    <p>I might add more stuff to this site in the future. You can contact me at <a href="mailto:makajam@makajam.org">makajam@makajam.org</a></p>

    </div>
    <a href="https://makajam.org/art/">
    <p>[Art]</a> Drawings of questionable quality.</p>

  </body>
</html>
