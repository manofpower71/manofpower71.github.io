      <img id="homuhomu" src="/assets/homu.png" onmouseover="this.src='/assets/homu2.png'" onmouseout="this.src='/assets/homu.png'" alt="homu">
    </div>
    <script>
      const img = document.getElementById("homuhomu");
      
      let interval;
      let toggle = false;
      
      img.addEventListener("mouseenter", () => {
      interval = setInterval(() => {
      img.style.cursor = toggle ? "grab" : "grabbing";
      toggle = !toggle;
      }, 200);
      });
      
      img.addEventListener("mouseleave", () => {
      clearInterval(interval);
      img.style.cursor = "default";
      });
    </script>
